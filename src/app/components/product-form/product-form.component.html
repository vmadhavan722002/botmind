<div class="card">
    <div class="flex justify-content-between align-items-center mb-4">
      <h2>{{isEditMode ? 'Edit' : 'Add'}} Product</h2>
    </div>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">
      <div class="field">
        <label for="title">Title</label>
        <input id="title" type="text" pInputText formControlName="title" class="w-full">
      </div>
  
      <div class="field">
        <label for="price">Price (USD)</label>
        <p-inputNumber id="price" formControlName="price" [min]="0" mode="currency" currency="USD" class="w-full"></p-inputNumber>
      </div>
  
      <div class="field">
        <label for="category">Category</label>
        <input id="category" type="text" pInputText formControlName="category" class="w-full">
      </div>
  
      <div class="field">
        <label for="description">Description</label>
        <textarea id="description" pInputTextarea formControlName="description" [rows]="5" class="w-full"></textarea>
      </div>
  
      <div class="field">
        <label for="stock">Stock</label>
        <p-inputNumber id="stock" formControlName="stock" [min]="0" class="w-full"></p-inputNumber>
      </div>
  
      <div class="flex justify-content-end gap-2">
        <button pButton type="button" label="Cancel" class="p-button-secondary" (click)="router.navigate(['/'])"></button>
        <button pButton type="submit" label="Save" [disabled]="!productForm.valid"></button>
      </div>
    </form>
  </div>
